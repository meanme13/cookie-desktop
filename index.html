        <a-entity
        id="light1"
            light="type: point;
                intensity: 2.2;
                castShadow: true;
                shadowMapHeight:2048;
                shadowMapWidth:2048;
                shadowCameraTop: 5;
                target: #model;
                color: #2394fc"
            position="10 5 -5"
            shadow>
        </a-entity>
        
        <a-entity
        id="light2"
            light="type: point;
                intensity: 1.6;

                shadowMapWidth:2048;
                shadowCameraTop: 10;
                target: #model;
                color: #e3ba32"
            position="-10 5 -5"
            shadow>
        </a-entity>

        <a-entity
        id="light3"
            light="type: point;
                intensity: 1.4;
                castShadow: true;
                shadowMapHeight:2048;
                shadowMapWidth:2048;
                shadowCameraTop: 10;

                color: #e3ba32"
            position="-2 1 10"
            shadow>

        <a-entity
            id="model"
            gltf-model="#animatedModel"
            scale="1.24 1.24 1.24"
            position="0.6 -0.5 -3"
            rotation="0 -50 0"
            animation-mixer="clip: clip1; loop: once; clampWhenFinished: true; timeScale: 1"
            shadow="receive: true;"
            visible="true"
            cube-env-map="path: cubeMap/;
                 extension: hdr;
                 reflectivity: 2.5;"
            >
        </a-entity>

            fade-in

            gltf-model="#animatedModel2"
            scale="2.5 2.5 2.5"
            position="0 0 -3"

            visible="true"
