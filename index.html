<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.1.0/dist/aframe-extras.min.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link href="https://fonts.cdnfonts.com/css/circe" rel="stylesheet">
</head>
<body style="margin: 0; overflow: hidden;">

    <div id="preloader" class="preloader">
        <div class="spinner">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            <div class="bar4"></div>
            <div class="bar5"></div>
            <div class="bar6"></div>
            <div class="bar7"></div>
            <div class="bar8"></div>
            <div class="bar9"></div>
            <div class="bar10"></div>
            <div class="bar11"></div>
            <div class="bar12"></div>
        </div>
    </div>

    <a-scene vr-mode-ui="enabled: false" mouse-move style="width: 100%; height: 100%;">

        <a-assets>
            <a-asset-item id="animatedModel" src="models/bronze.glb"></a-asset-item>
            <a-asset-item id="animatedModel2" src="models/cocky.glb"></a-asset-item>
        </a-assets>

        <!-- <a-entity camera position="0 0 5"></a-entity> -->
        <a-camera look-controls-enabled="false" fov="20"></a-camera>

        <a-entity
        id="light1"
            light="type: directional;
                intensity: 1.9;
                castShadow: true;
                shadowMapHeight:2048;
                shadowMapWidth:2048;
                shadowCameraTop: 10;
                target: #model;
                color: #2394fc"
            position="10 5 -1"
            shadow>
        </a-entity>
        
        <a-entity
        id="light2"
            light="type: directional;
                intensity: 1.4;
                castShadow: true;
                shadowMapHeight:2048;
                shadowMapWidth:2048;
                shadowCameraTop: 10;
                target: #model;
                color: #e3ba32"
            position="-10 5 -1"
            shadow>
        </a-entity>

        <a-entity
        id="light3"
            light="type: directional;
                intensity: 1.2;
                castShadow: true;
                shadowMapHeight:2048;
                shadowMapWidth:2048;
                shadowCameraTop: 10;
                target: #model;
                color: #e3ba32"
            position="0 -10 0"
            shadow>
        </a-entity>

        <!-- <a-light type="ambient" intensity="0.3" color="#c30010"></a-light> -->
        <a-light type="ambient" intensity="0.8" color="#f7f4c3"></a-light>

        <a-entity
            id="model"
            gltf-model="#animatedModel"
            scale="1 1 1"
            position="1.5 1.4 -10.8"
            rotation="0 -50 0"
            animation-mixer="clip: clip1; loop: repeat"
            shadow="receive: true"
            visible="true"
            cube-env-map="path: cubeMap/;
                 extension: hdr;
                 reflectivity: 2.5;"
            >
        </a-entity>

        <a-entity
            id="model2"
            gltf-model="#animatedModel2"
            scale="1 1 1"
            position="-1.2 1.1 -8"
            rotation="0 10 0"
            visible="true"
            shadow="receive: true"
            cube-env-map="path: cubeMap/;
                 extension: hdr;
                 reflectivity: 0;"
            >
        </a-entity>
        
        <a-entity
            id="model3"
            scale="1 1 1"
            position="-1.2 1.1 -8"
            rotation="0 10 0"
            visible="false"
            shadow="receive: true"
            cube-env-map="path: cubeMap/;
                 extension: hdr;
                 reflectivity: 0;"
            >
        </a-entity>

        <a-sky color="#24292E"></a-sky>
        
    </a-scene>

    <script src="app.js"></script>
</body>
</html>
