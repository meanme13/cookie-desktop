<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.1.0/dist/aframe-extras.min.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link href="https://fonts.cdnfonts.com/css/circe" rel="stylesheet">
</head>
<body style="margin: 0; overflow: hidden;">

    <a-scene vr-mode-ui="enabled: false" mouse-move>

        <a-assets>
            <a-asset-item id="animatedModel" src="models/bronze.glb"></a-asset-item>
        </a-assets>

        <!-- <a-entity camera position="0 0 5"></a-entity> -->
        <a-camera look-controls-enabled="false"></a-camera>

        <a-entity
            light="type: directional;
                intensity: 1.9;
                castShadow: true;
                shadowMapHeight:2048;
                shadowMapWidth:2048;
                shadowCameraTop: 10;
                target: #model;
                color: #2394fc"
            position="10 5 5"
            shadow>
        </a-entity>
        
        <a-entity
            light="type: directional;
                intensity: 1.4;
                castShadow: true;
                shadowMapHeight:2048;
                shadowMapWidth:2048;
                shadowCameraTop: 10;
                target: #model;
                color: #e3ba32"
            position="-10 5 5"
            shadow>
        </a-entity>

        <a-entity
            light="type: directional;
                intensity: 1.2;
                castShadow: true;
                shadowMapHeight:2048;
                shadowMapWidth:2048;
                shadowCameraTop: 10;
                target: #model;
                color: #e3ba32"
            position="0 -10 1"
            shadow>
        </a-entity>

        <!-- <a-light type="ambient" intensity="0.3" color="#c30010"></a-light> -->
        <a-light type="ambient" intensity="1" color="#f7f4c3"></a-light>

        <a-entity
            id="model"
            gltf-model="#animatedModel"
            scale="1 1 1"
            position="1 1.2 -3.1"
            rotation="0 -55 0"
            animation-mixer="clip: clip1; loop: repeat"
            shadow="receive: true"
            visible="true"
            cube-env-map="path: cubeMap/;
                 extension: hdr;
                 reflectivity: 2.5;"
            >
        </a-entity>

        <!-- <a-plane width="19" height="12" position="0 1.5 -5.7" rotation="0 0 0" color="#24292E"></a-plane> -->
        <!-- <a-image src="layer.jpg" width="19" height="12" position="0 1.5 -5.7" rotation="0 0 0"></a-image> -->
        <a-sky color="#24292E"></a-sky>
        
    </a-scene>

    <script src="app.js"></script>
</body>
</html>
