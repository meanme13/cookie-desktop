<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.149.0/three.min.js" integrity="sha512-6p9lGA4Cm89KiwN1CixiOVQU2H9e13LeYoN6/Hj/qoUhtrMW5vNiqQz9Z96Z7/I8u89ghL6SPBz9na5HFVzF3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.cdnfonts.com/css/circe" rel="stylesheet">
</head>
<body id="body">

    <a-scene 
        vr-mode-ui="enabled: false" 
        mouse-move 
        resize-models 
        style="width: 100%; height: 100%; background: transparent;"
    >

        <a-assets>
            <a-asset-item id="animatedModel" src="assets/models/gold.glb"></a-asset-item>
            <a-asset-item id="animatedModel2" src="assets/models/cocky.glb"></a-asset-item>
        </a-assets>

        <a-camera look-controls-enabled="false" fov="40" position="0 2 15"></a-camera>

        <a-entity
        id="light1"
            light="type: directional;
                intensity: 2.2;
                castShadow: true;
                shadowMapHeight: 2048;
                shadowMapWidth: 2048;
                shadowCameraTop: 10;
                target: #model;
                color: #ebcb7f"
            position="10 5 -5"
            animation='property: position; from: 10 5 -5; to: 10 -5 -5; dir: alternate; dur: 6000; loop: true; easing: linear'
            shadow>
        </a-entity>
        
        <a-entity
        id="light2"
            light="type: directional;
                intensity: 2.2;
                castShadow: true;
                shadowMapHeight: 2048;
                shadowMapWidth: 2048;
                shadowCameraTop: 10;
                target: #model;
                color: #ffe4a3"
            position="-10 5 -5"
            animation='property: position; from: -10 -5 -5; to: -10 5 -5; dir: alternate; dur: 6000; loop: true; easing: linear'
            shadow>
        </a-entity>

        <a-entity
        id="light3"
            light="type: spot;
                intensity: 1;
                castShadow: true;
                shadowMapHeight: 2048;
                shadowMapWidth: 2048;
                shadowCameraTop: 10;
                color: #fff"
            position="-2 1 10"
            animation='property: position; from: -2 1 10; to: 2 1 10; dir: alternate; dur: 2000; loop: true; easing: linear'
            shadow>
        </a-entity>

        <a-light type="ambient" intensity="0.3" color="#c30010"></a-light>
        <a-light type="ambient" intensity="0.7" color="#ddd"></a-light>

        <a-entity
            id="model"
            gltf-model="#animatedModel"
            animation-mixer="clip: clip1; loop: once; clampWhenFinished: true; timeScale: 0"
            shadow="receive: true;"
            visible="true"
            cube-env-map="path: cubeMap/;
                 extension: hdr;
                 reflectivity: 2.5;"
            >
        </a-entity>

           <a-entity
            fade-in
            id="model2"
            gltf-model="#animatedModel2"
            scale="3.5 3.5 3.5"
            position="0 0 -3"
            rotation="0 0 0"
            visible="false"
            animation-mixer="clip: cock; timeScale: 0"
            shadow="receive: true; cast: true"
            cube-env-map="path: cubeMap/;
                 extension: hdr;
                 reflectivity: 0;"
            >
        </a-entity>
        
        <a-entity
            id="model3"
            scale="3 3 3"
            position="0 0 -3"
            rotation="0 0 0"
            visible="false"
            shadow="receive: true; cast: true"
            cube-env-map="path: cubeMap/;
                 extension: hdr;
                 reflectivity: 0;"
            >
        </a-entity>
        
    </a-scene>

    <script type="module" src="app.js"></script>
</body>
</html>
