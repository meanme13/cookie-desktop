<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.1.0/dist/aframe-extras.min.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link href="https://fonts.cdnfonts.com/css/circe" rel="stylesheet">
</head>
<body style="margin: 0; overflow: hidden;">

    <a-scene vr-mode-ui="enabled: false" mouse-move>

        <a-assets>
            <a-asset-item id="animatedModel" src="models/drg_bronze.glb"></a-asset-item>
            <a-asset-item id="animatedModel2" src="models/drg_colored.glb"></a-asset-item>
        </a-assets>

        <!-- <a-entity camera position="0 0 5"></a-entity> -->
        <a-camera look-controls-enabled="false"></a-camera>

        <a-entity
            light="type: directional;
                intensity: 1.5;
                castShadow: true;
                shadowMapHeight:2048;
                shadowMapWidth:2048;
                shadowCameraTop: 10;
                target: #model;
                color: #FFFFFF"
            position="1 4.3 2.5"
            shadow>
        </a-entity>

        <a-light type="ambient" intensity="0.3" color="#c30010"></a-light>
        <a-light type="ambient" intensity="1.5" color="#ffffff"></a-light>

        <a-entity
            id="model"
            gltf-model="#animatedModel"
            scale="1 1 1"
            position="1 0.9 -3.5"
            rotation="0 -45 0"
            animation-mixer="clip: DOG; loop: repeat"
            shadow="receive: false"
            visible="true"
            cube-env-map="path: cubeMap/;
                 extension: hdr;
                 reflectivity: 1.5;"
            >
        </a-entity>
        
        <a-entity
            id="model2"
            gltf-model="#animatedModel2"
            scale="1 1 1"
            position="1 0.9 -3.5"
            rotation="0 -45 0"
            animation-mixer="clip: DOG; loop: repeat"
            shadow="receive: false"
            visible="false"
            cube-env-map="path: cubeMap/;
                 extension: hdr;
                 reflectivity: 0.5;"
            >
        </a-entity>

        <a-image src="layer.jpg" width="19" height="12" position="0 1.5 -5.7" rotation="0 0 0"></a-image>
        
    </a-scene>

    <script src="app.js"></script>
</body>
</html>
