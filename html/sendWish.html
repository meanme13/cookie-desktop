<div id="sendWish" class="send-wish-container">
    
    <h1 class="send-wish-h1">Отправьте письмо в будущее</h1>
    
    <p class="send-wish-p">
        Загадайте желание или напишите о цели, 
        к которой хотите прийти к концу 2024 года. 
        А может быть, вы хотите написать себе пожелание к будущему Новому году?
        <br>
        <br>
        Ровно через год вам на почту придет письмо
    </p>

    <input type="email" id="mail" class="mail" placeholder="Электронная почта">
    <input type="text" id="wishText" class="wish-text" placeholder="Ваше письмо" height="137">

    <button id="confirmWish" class="confirm-wish">Отправить</button>

    <div id="checkContainer" class="check-container">
        <input type="checkbox" id="check">
        <p class="checkRules check-rules">
            Отправляя письмо, вы даете согласие на обработку персональных данных
        </p>
    </div>
</div>
